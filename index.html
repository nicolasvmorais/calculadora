<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="title-container">
      <h1>Calculadora</h1>
      <p>Calcula adição,subtração,multiplicação e divisão!</p>
    </div>
    <div class="calculo-container">
      <input type="number" class="numeroEscolhido1" />
      <select  onchange="sinalMudado()"     id="sinalEscolhido">
        <option value="1">+</option>
        <option value="2">-</option>
        <option value="3">x</option>
        <option value="4">÷</option>
      </select>
      <input type="number" class="numeroEscolhido2" />
    <button onclick="calculateNumber()">Calcule</button>
    </div>
    <p class="result">Resultado aparece aqui!</p>
   
  </body>
  <script src="script.js"></script>
</html>
